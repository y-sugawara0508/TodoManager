<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<title>新規ユーザ登録画面</title>
</head>

<body>
	<h1>新規ユーザ登録画面</h1>

	<div th:object="${personalForm}">
		<form method="post" th:action="@{/personalregistcheck}">
			<div>名前</div>
			<input type="text" th:field="*{personalName}" />
			<div>生年月日</div>
			<input type="text" th:field="*{birthday}" /><br>
			<div>メールアドレス</div>
			<input type="text" th:field="*{address}" />
			<div>パスワード</div>
			<input type="password" th:field="*{personalPass}" /><br>

			<input type="submit" value="確認" />
		</form>

		<form th:action="@{/}">
			<input type="submit" value="戻る" />

	</div>
	</form>
	</div>



</body>

</html>
