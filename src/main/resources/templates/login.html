<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	<h1>ログイン画面</h1>

	<div th:object="${loginForm}">
		<form method="post" th:action="@{/login}">
			<div>メールアドレス</div>
			<input type="text" th:field="*{address}" /><br>
			<div>パスワード</div>
<input type="password" th:field="*{personalPass}" /><br>
			<span th:errors="*{personalPass}"></span><br>
			<input type="submit" value="ログイン" />
			
		</form>
	</div>
	
	<a th:href="@{/personalregistinput}">初めての方はこちら</a>
</body>

</html>
