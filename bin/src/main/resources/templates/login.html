<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	池袋4チーム_あにめる★まきあーと

	<!-- ここに、loginform を作成 "/login にPOSTリクエストを 送る"-->
	<div th:object="${loginForm}">
		<form method="post" th:action="@{/login}">
			<div>メールアドレス</div>
			<input type="text" th:field="*{address}" />
			<div>パスワード</div>
			<input type="password" th:field="*{personalPass}" />
			<input type="submit" value="ログイン" />
		</form>
	</div>
</body>

</html>
